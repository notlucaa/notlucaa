<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Insight | Newsletter</title>
    <meta name="description" content="Design & Words. The weekly synthesis. Join the circle.">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- React & Babel CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Supabase CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        /* Specific page adjustments */
        body {
            overflow-y: auto;
            background: #0f0f0f;
        }

        /* Ensure cursor is on top */
        .cursor-dot,
        .cursor-outline {
            z-index: 99999;
        }
    </style>
</head>

<body>
    <!-- Ambient Background -->
    <div class="ambient-bg">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
    </div>

    <!-- Custom Cursor -->
    <div class="cursor-dot" data-cursor-dot></div>
    <div class="cursor-outline" data-cursor-outline></div>

    <main style="display: flex; justify-content: center; align-items: center; min-height: 100vh;">
        <!-- React Mount Point -->
        <div id="react-root" style="width: 100%; max-width: 1200px; padding: 2rem;"></div>
    </main>

    <!-- Back Button -->
    <a href="index.html" class="back-btn">
        <span>Back</span>
    </a>

    <!-- React Component Logic -->
    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const NewsletterComponent = () => {
            const [email, setEmail] = useState('');
            const [isSubmitted, setIsSubmitted] = useState(false);
            const [isLoading, setIsLoading] = useState(false);

            const handleSubmit = async (e) => {
                e.preventDefault();
                setIsLoading(true);

                try {
                    // Accès à l'instance Supabase globale définie dans script.js
                    if (!window.supabaseInstance) {
                        throw new Error("Supabase is not initialized.");
                    }
                    const { error } = await window.supabaseInstance
                        .from('newsletter')
                        .insert([{ email: email }]);

                    if (error) throw error;

                    setIsSubmitted(true);
                } catch (error) {
                    console.error('Newsletter Error:', error.message);
                    alert("Oups ! Une erreur est survenue lors de l'inscription : " + error.message);
                } finally {
                    setIsLoading(false);
                }
            };

            return (
                <div className="newsletter-wrapper" style={{ maxWidth: '600px', margin: '0 auto', textAlign: 'center' }}>
                    {!isSubmitted ? (
                        <div className="glass-card" style={{
                            background: 'rgba(255, 255, 255, 0.03)',
                            backdropFilter: 'blur(20px)',
                            border: '1px solid rgba(255, 255, 255, 0.08)',
                            borderRadius: '20px',
                            padding: '4rem 2rem',
                            boxShadow: '0 20px 50px rgba(0,0,0,0.5)'
                        }}>
                            <span style={{ background: 'rgba(255,255,255,0.1)', padding: '5px 12px', borderRadius: '20px', fontSize: '0.7rem', textTransform: 'uppercase', letterSpacing: '1px', display: 'inline-block', marginBottom: '1.5rem' }}>Weekly Synthesis</span>

                            <h2 style={{ fontSize: '3.5rem', fontFamily: 'var(--font-heading)', marginBottom: '1rem', lineHeight: '1.1' }}>
                                The Insight<span style={{ color: 'var(--accent-designer)' }}>.</span>
                            </h2>

                            <p style={{ color: 'var(--text-muted)', fontSize: '1.1rem', marginBottom: '3rem', maxWidth: '400px', margin: '0 auto 3rem' }}>
                                Rejoignez 2000+ créatifs. Fusionnez design et persuasion pour transformer votre business.
                            </p>

                            <form onSubmit={handleSubmit} style={{ display: 'flex', flexDirection: 'column', gap: '1rem', maxWidth: '400px', margin: '0 auto' }}>
                                <input
                                    type="email"
                                    placeholder="votre@email.com"
                                    value={email}
                                    onChange={(e) => setEmail(e.target.value)}
                                    required
                                    style={{
                                        width: '100%',
                                        padding: '1.2rem',
                                        background: 'rgba(0,0,0,0.3)',
                                        border: '1px solid rgba(255,255,255,0.1)',
                                        borderRadius: '50px',
                                        color: 'white',
                                        fontSize: '1rem',
                                        textAlign: 'center'
                                    }}
                                />
                                <button
                                    type="submit"
                                    disabled={isLoading}
                                    style={{
                                        width: '100%',
                                        padding: '1.2rem',
                                        background: 'white',
                                        color: 'black',
                                        border: 'none',
                                        borderRadius: '50px',
                                        fontWeight: '700',
                                        textTransform: 'uppercase',
                                        letterSpacing: '1px',
                                        cursor: 'pointer',
                                        transition: 'transform 0.2s',
                                        opacity: isLoading ? 0.7 : 1
                                    }}
                                    onMouseOver={(e) => e.target.style.transform = 'scale(1.02)'}
                                    onMouseOut={(e) => e.target.style.transform = 'scale(1)'}
                                >
                                    {isLoading ? 'Processing...' : 'Join The Circle'}
                                </button>
                            </form>
                            <p style={{ marginTop: '2rem', fontSize: '0.8rem', opacity: 0.5 }}>Zéro spam. Uniquement de la valeur.</p>
                        </div>
                    ) : (
                        <div className="success-state" style={{ padding: '5rem', textAlign: 'center' }}>
                            <div style={{ fontSize: '4rem', color: 'var(--accent-designer)', marginBottom: '1rem' }}>✓</div>
                            <h2 style={{ fontSize: '2rem', marginBottom: '1rem' }}>Vous êtes inscrit.</h2>
                            <p style={{ color: 'var(--text-muted)' }}>Surveillez votre boîte mail.</p>
                            <button className="back-btn" onClick={() => window.location.href = 'index.html'} style={{ marginTop: '2rem', position: 'relative', bottom: 'auto', right: 'auto' }}>Retour à l'accueil</button>
                        </div>
                    )}
                </div>
            );
        };

        const rootElement = document.getElementById('react-root');
        if (rootElement) {
            const root = ReactDOM.createRoot(rootElement);
            root.render(<NewsletterComponent />);
        }
    </script>

    <!-- Normal JS -->
    <script src="script.js"></script>
</body>

</html>
